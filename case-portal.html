<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UK Arrest Report Form</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 30px 20px;
    display: flex;
    justify-content: center;
  }
  form {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 4px 18px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #222;
  }
  label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    color: #333;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 12px 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1.8px solid #ccc;
    font-size: 15px;
    font-family: 'Montserrat', sans-serif;
    resize: vertical;
  }
  textarea {
    min-height: 80px;
  }
  button {
    margin-top: 28px;
    background-color: #0070f3;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 700;
    padding: 14px;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005bb5;
  }
  .message {
    margin-top: 18px;
    font-weight: 600;
    text-align: center;
  }
  .error {
    color: #d93025;
  }
  .success {
    color: #188038;
  }
</style>
</head>
<body>

<form id="arrestForm">
  <h2>UK Arrest Report Form</h2>

  <label for="suspectName">Suspect Full Name</label>
  <input id="suspectName" name="suspectName" type="text" required autocomplete="off" />

  <label for="dob">Date of Birth</label>
  <input id="dob" name="dob" type="text" placeholder="DD/MM/YYYY" required autocomplete="off" />

  <label for="address">Address</label>
  <textarea id="address" name="address" required></textarea>

  <label for="officerName">Arresting Officer Name</label>
  <input id="officerName" name="officerName" type="text" required autocomplete="off" />

  <label for="incidentDetails">Incident Details</label>
  <textarea id="incidentDetails" name="incidentDetails" required></textarea>

  <label for="necessities">Necessities for Arrest</label>
  <textarea id="necessities" name="necessities" required></textarea>

  <button type="submit">Submit Report</button>
  <div id="message" class="message"></div>
</form>

<script>
  const form = document.getElementById('arrestForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    // Get form values
    const suspectName = form.suspectName.value.trim();
    const dob = form.dob.value.trim();
    const address = form.address.value.trim();
    const officerName = form.officerName.value.trim();
    const incidentDetails = form.incidentDetails.value.trim();
    const necessities = form.necessities.value.trim();

    // Basic validation (already done by 'required' but extra safety)
    if (!suspectName || !dob || !address || !officerName || !incidentDetails || !necessities) {
      messageDiv.textContent = 'Please fill out all fields.';
      messageDiv.classList.add('error');
      return;
    }

    // Create full HTML report string (so it can be viewed standalone)
    const reportHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arrest Report - ${suspectName}</title>
<style>
  body { font-family: 'Montserrat', sans-serif; padding: 30px; background: #f8f9fa; }
  h1 { color: #0070f3; }
  section { margin-bottom: 18px; }
  strong { color: #444; }
  pre {
    white-space: pre-wrap;
    background: #eaeaea;
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    line-height: 1.4;
  }
</style>
</head>
<body>
  <h1>UK Arrest Report</h1>
  <section><strong>Suspect Name:</strong> ${suspectName}</section>
  <section><strong>Date of Birth:</strong> ${dob}</section>
  <section><strong>Address:</strong><pre>${address}</pre></section>
  <section><strong>Arresting Officer:</strong> ${officerName}</section>
  <section><strong>Incident Details:</strong><pre>${incidentDetails}</pre></section>
  <section><strong>Necessities for Arrest:</strong><pre>${necessities}</pre></section>
</body>
</html>
    `.trim();

    // Load cases from localStorage or create new
    const cases = JSON.parse(localStorage.getItem('cases')) || {};

    // Generate unique case ID using timestamp + random suffix
    const caseId = 'case-' + Date.now() + '-' + Math.floor(Math.random() * 1000);

    // Save new case with default status "New"
    cases[caseId] = {
      html: reportHTML,
      status: "New",
      createdAt: new Date().toISOString()
    };

    localStorage.setItem('cases', JSON.stringify(cases));

    // Show success message, then redirect to case portal
    messageDiv.textContent = 'Report saved successfully! Redirecting to Case Portal...';
    messageDiv.classList.add('success');

    setTimeout(() => {
      window.location.href = 'case-portal.html';
    }, 1800);
  });
</script>

</body>
</html>
