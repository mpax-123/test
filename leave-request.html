<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
            display: block;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="date"], input[type="text"], textarea {
            background: #f9f9f9;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .form-container input:focus, .form-container textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-container button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Leave Request Form</h2>
    <form id="leaveRequestForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label for="role">Role</label>
        <input type="text" id="role" name="role" required placeholder="Enter your role">
        
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>
        
        <label for="finishDate">Finish Date</label>
        <input type="date" id="finishDate" name="finishDate" required>
        
        <label for="reason">Reason</label>
        <textarea id="reason" name="reason" required placeholder="Explain the reason for your leave"></textarea>
        
        <button type="submit">Submit Request</button>
    </form>
</div>

<script>
    document.getElementById('leaveRequestForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const formData = {
            name: document.getElementById('name').value,
            role: document.getElementById('role').value,
            startDate: document.getElementById('startDate').value,
            finishDate: document.getElementById('finishDate').value,
            reason: document.getElementById('reason').value
        };

        // Format the message to send to Discord
        const discordMessage = {
            content: `Leave Request:\n- **Name:** ${formData.name}\n- **Role:** ${formData.role}\n- **Start Date:** ${formData.startDate}\n- **Finish Date:** ${formData.finishDate}\n- **Reason:** ${formData.reason}`
        };

        // Send the data to the Discord webhook
        fetch('https://discord.com/api/webhooks/1406617433028169748/xftZIetzj31WwXo-PHjERm-_RD8TULa885IbXjran-jdwh1VhE6UlLYE9a5HnyEVW0_j', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(discordMessage)
        })
        .then(response => response.json())
        .then(data => {
            alert('Leave request sent successfully!');
            document.getElementById('leaveRequestForm').reset();
        })
        .catch(error => {
            alert('Error submitting request!');
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
